<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Settings — Alert Buzz</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div style="display:flex;align-items:center;gap:12px">
          <img src="/logo.png" alt="Alert Buzz Logo" style="width:40px;height:40px;border-radius:8px" />
          <h1 style="margin:0">Alert Buzz</h1>
        </div>
        <div id="auth-area">
          <a href="/" class="secondary">← Back to Dashboard</a>
          <button id="btn-logout" class="secondary">Sign out</button>
        </div>
      </header>

      <main>
        <section class="card">
          <h2>Settings</h2>
          <div style="margin-top:16px">
            <p class="note">Settings page coming soon. You'll be able to manage your account preferences here.</p>
          </div>
        </section>

        <div id="message" class="message hidden"></div>
      </main>

      <footer>
        <small style="color:var(--muted)">Alert Buzz</small>
      </footer>
    </div>

    <script src="/settings.js"></script>
  </body>
</html>
